<!DOCTYPE html>
<html>
  <head>
    <title>NFT Checkout</title>
  </head>
  <body>
    <h1>Mint an NFT</h1>
    <button id="checkoutBtn">Mint with Custom Token</button>

    <script>
      document.getElementById("checkoutBtn").addEventListener("click", async () => {
        const res = await fetch("/create-nft-order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ recipient: "0x0809f42D58b07705c27e7e58eF4be0E6A53426bD" })
        });
        const data = await res.json();
        if (data.checkoutUrl) {
          window.location.href = data.checkoutUrl;
        } else {
          alert("Error creating order");
        }
      });
    </script>
  </body>
</html>
